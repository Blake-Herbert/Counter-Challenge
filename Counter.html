<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="header-container">
        <div class="header-content">
            <h1>This is a counter <br></h1>
            <p>It counts when you grab the button</p>


            <button class="button" id="counterButton">
                Grab to add to counter!
            </button>
            <br>

            <p id="counterDisplay"></p>


        </div>
    </section>

    <script>

        let count = 0;
        const counterButton = document.getElementById("counterButton");
        counterButton.addEventListener("click", Count);
        function Count() {
            count;
            count++;
            document.getElementById("counterDisplay").innerText = count;
        }
    </script>

</body>
</html>
